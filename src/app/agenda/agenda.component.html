<header>Agenda</header>

<a routerLink="/uitloggen" routerLinkActive="active">Uitloggen</a>,
<a routerLink="/searchbar" routerLinkActive="active"> Zoek naar evenementen </a>,
<a routerLink="/evenementen" routerLinkActive="active"> Alle evenementen </a>


<body style="text-align: center">
  <table>
    <thead>
      <tr>
        <th>{{Evenement}}</th>
        <th>{{Plaats}}</th>
        <th>{{Datum}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of evenementen">
        <td>{{e.naam}}</td>
        <td>{{e.plaats}}</td>
        <td>{{e.datum}}</td>
        <td> <button (click) = "laatPersonenZien(e.id)"> Laat zien wie hier ook heen gaat </button></td>
      </tr>
    </tbody>
  </table>

  
</body>
